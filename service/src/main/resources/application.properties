# ∂Àø⁄≈‰÷√
server.port= 8081
#  ˝æ›ø‚≈‰÷√
spring.datasource.username= root
spring.datasource.password= 123456
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://192.168.1.8:3306/chm?useUnicode=true&characterEncoding=utf8
# druid≈‰÷√
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
# mybatis≈‰÷√
mybatis.mapper-locations= classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package= com.chm.service.pojo
mybatis.configuration.map-underscore-to-camel-case= true
mybatis.type-aliases-super-type= java.lang.Object
# devtools≈‰÷√
spring.devtools.restart.enabled= true
spring.devtools.restart.additional-paths= src/main/java
spring.devtools.restart.exclude= WEB-INF/**
spring.freemarker.cache= false
# PageHelper≈‰÷√
pagehelper.helper-dialect= mysql
pagehelper.reasonable= true
pagehelper.support-methods-arguments= true
pagehelper.params=count=countSql
# »’÷æ≈‰÷√
logging.level.com.chm.service.mapper= trace
# Redis≈‰÷√
spring.redis.host= 192.168.1.8
# thymeleaf≈‰÷√
spring.thymeleaf.cache= false